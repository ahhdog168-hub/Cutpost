<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure FB Reels Auto-Poster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .video-card { transition: transform 0.3s; cursor: pointer; }
    .video-card:hover { transform: translateY(-5px); }
    .processing-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; color:white; border-radius:8px; }
    .copyright-badge { position:absolute; top:10px; right:10px; }
    #uploadProgress { height:8px; }
    .btn-facebook { background-color: #1877f2; color:white; }
    .btn-facebook:hover { background-color: #166fe5; color:white; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1><i class="bi bi-film"></i> FB Reels Auto-Poster</h1>
      <div id="connectionStatus" class="alert alert-warning d-flex align-items-center mb-0 py-2">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span>Not connected to Facebook</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="card mb-4">
          <div class="card-body">
            <button id="connectFbBtn" class="btn btn-facebook w-100 mb-3">
              <i class="bi bi-facebook me-2"></i>Connect Facebook
            </button>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-upload me-2"></i>Upload Videos
              </button>
              <button class="btn btn-outline-secondary">
                <i class="bi bi-gear me-2"></i>Settings
              </button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-primary text-white">
            <i class="bi bi-graph-up me-2"></i>Today's Stats
          </div>
          <div class="card-body">
            <div class="mb-3">
              <h6 class="card-title">Posts Scheduled</h6>
              <div class="progress">
                <div id="postsProgress" class="progress-bar bg-success" style="width: 30%">3/10</div>
              </div>
            </div>
            <div class="mb-3">
              <h6 class="card-title">Copyright Issues</h6>
              <div class="d-flex align-items-center">
                <span class="badge bg-danger me-2">2</span>
                <small class="text-muted">Need review</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-collection-play me-2"></i>Your Videos</h5>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-secondary">All</button>
              <button class="btn btn-sm btn-outline-secondary">Pending</button>
              <button class="btn btn-sm btn-outline-secondary">Posted</button>
            </div>
          </div>
          <div class="card-body">
            <div class="row" id="videoGrid">
              <div class="col-12 text-center py-5">
                <i class="bi bi-cloud-arrow-up fs-1 text-muted"></i>
                <h5 class="mt-3">No videos uploaded yet</h5>
                <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
                  Upload Your First Video
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload Videos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="border rounded p-4 text-center mb-4" id="dropZone">
            <input type="file" id="videoUpload" class="d-none" accept="video/*" multiple>
            <label for="videoUpload" class="btn btn-lg btn-primary mb-3">
              <i class="bi bi-upload me-2"></i>Select Videos
            </label>
            <p class="text-muted">or drag and drop files here</p>
            <div class="progress mt-3 d-none" id="uploadProgress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Default Caption</label>
            <textarea class="form-control" rows="3" placeholder="Add a caption for your reels..."></textarea>
          </div>

          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="autoCopyrightCheck" checked>
            <label class="form-check-label" for="autoCopyrightCheck">Check for copyright automatically</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="startUploadBtn" disabled>Start Upload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Copyright Modal -->
  <div class="modal fade" id="copyrightModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i>Copyright Detected</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>We detected potential copyrighted material in <strong id="copyrightFilename">your video</strong>.</p>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="copyrightAction" id="actionProcess" checked>
            <label class="form-check-label" for="actionProcess">Automatically process to avoid copyright</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="copyrightAction" id="actionSkip">
            <label class="form-check-label" for="actionSkip">Skip this video (won't be posted)</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmCopyrightAction">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- App JS -->
  <script>
    // UI elements
    const connectBtn = document.getElementById('connectFbBtn');
    const statusDiv = document.getElementById('connectionStatus');
    const fileInput = document.getElementById('videoUpload');
    const startUploadBtn = document.getElementById('startUploadBtn');
    const dropZone = document.getElementById('dropZone');
    const videoGrid = document.getElementById('videoGrid');

    let selectedFiles = [];

    // Open FB OAuth in a popup
    connectBtn.addEventListener('click', function() {
      const popup = window.open('/auth/facebook', '_blank', 'width=900,height=700');
      // Poll for popup close and then check pages
      const timer = setInterval(async () => {
        if (!popup || popup.closed) {
          clearInterval(timer);
          await refreshPagesStatus();
        }
      }, 1000);
    });

    // Check if session has pages (update UI)
    async function refreshPagesStatus() {
      try {
        const resp = await fetch('/pages');
        const json = await resp.json();
        if (json.pages && json.pages.length > 0) {
          statusDiv.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i><span>Connected to Facebook</span>';
          statusDiv.className = 'alert alert-success d-flex align-items-center mb-0 py-2';
          startUploadBtn.disabled = false;
        } else {
          statusDiv.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2"></i><span>Not connected to Facebook</span>';
          statusDiv.className = 'alert alert-warning d-flex align-items-center mb-0 py-2';
          startUploadBtn.disabled = true;
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Drag & drop handlers
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('border-primary', 'bg-light');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('border-primary', 'bg-light');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('border-primary', 'bg-light');
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelection();
      }
    });

    fileInput.addEventListener('change', handleFileSelection);

    function handleFileSelection() {
      selectedFiles = Array.from(fileInput.files);
      if (selectedFiles.length > 0) {
        startUploadBtn.disabled = false;
        Swal.fire({
          title: 'Ready to Upload',
          text: `${selectedFiles.length} video(s) selected. Click "Start Upload" to continue.`,
          icon: 'success'
        });
      }
    }

    // Upload flow: presign -> PUT to S3 -> publish via backend
    startUploadBtn.addEventListener('click', async () => {
      if (selectedFiles.length === 0) return;
      const uploadProgress = document.getElementById('uploadProgress');
      uploadProgress.classList.remove('d-none');
      uploadProgress.querySelector('.progress-bar').style.width = '0%';

      // Clear grid (demo)
      videoGrid.innerHTML = '';

      for (const file of selectedFiles) {
        // Add a UI card for progress
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';
        col.innerHTML = `
          <div class="card h-100">
            <div class="card-img-top position-relative bg-dark" style="height:200px; overflow:hidden;">
              <div class="w-100 h-100 d-flex align-items-center justify-content-center text-white">
                <i class="bi bi-file-earmark-play-fill fs-1"></i>
              </div>
              <div class="processing-overlay">
                <div class="text-center">
                  <div class="spinner-border text-light mb-2"></div>
                  <p>Processing...</p>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h6 class="card-title text-truncate">${file.name}</h6>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">${(file.size/(1024*1024)).toFixed(1)} MB</small>
                <span class="badge bg-secondary">Queued</span>
              </div>
            </div>
          </div>
        `;
        videoGrid.appendChild(col);

        // 1) request presigned URL
        const presignResp = await fetch('/presign', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: file.name, contentType: file.type })
        });
        const presignJson = await presignResp.json();
        const { url, key } = presignJson;

        // 2) upload to S3 with progress
        await uploadToS3(url, file, (pct) => {
          uploadProgress.querySelector('.progress-bar').style.width = `${pct}%`;
          // update per-card status if desired
        });

        // 3) fetch pages and choose one (demo: first)
        const pagesResp = await fetch('/pages');
        const pagesJson = await pagesResp.json();
        const pages = pagesJson.pages || [];
        if (pages.length === 0) {
          Swal.fire('No Page', 'No Pages found. Connect to Facebook and authorize the app.', 'error');
          return;
        }
        const page = pages[0];

        // 4) call publish endpoint
        const publishResp = await fetch('/publish', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            pageId: page.id,
            pageAccessToken: page.access_token,
            s3Key: key,
            filename: file.name
          })
        });
        const publishJson = await publishResp.json();

        // Update card UI based on response
        const badge = col.querySelector('.badge');
        const overlay = col.querySelector('.processing-overlay');
        overlay.classList.add('d-none');

        if (publishJson && publishJson.videoId) {
          badge.className = 'badge bg-success';
          badge.textContent = 'Posted';
        } else {
          badge.className = 'badge bg-warning';
          badge.textContent = 'Uploaded';
        }
        uploadProgress.querySelector('.progress-bar').style.width = '0%';
      }

      uploadProgress.classList.add('d-none');
      bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
      Swal.fire('Done', 'Upload(s) complete', 'success');
    });

    function uploadToS3(url, file, onProgress) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('PUT', url);
        xhr.setRequestHeader('Content-Type', file.type);
        xhr.upload.onprogress = function (e) {
          if (!e.lengthComputable) return;
          const pct = Math.round((e.loaded / e.total) * 100);
          onProgress && onProgress(pct);
        };
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) resolve();
          else reject(new Error('Upload failed ' + xhr.status));
        };
        xhr.onerror = reject;
        xhr.send(file);
      });
    }

    // Copyright action handler (stub)
    document.getElementById('confirmCopyrightAction').addEventListener('click', function() {
      const modal = bootstrap.Modal.getInstance(document.getElementById('copyrightModal'));
      modal.hide();
      if (document.getElementById('actionProcess').checked) {
        Swal.fire('Processing', "We'll try to modify the video to avoid copyright issues.", 'info');
      } else {
        Swal.fire('Skipped', 'This video will not be posted.', 'warning');
      }
    });

    // On load, check session pages
    refreshPagesStatus();

  </script>
</body>
</html>
